<!DOCTYPE html>
<html>
  <head>
    <title>
    panel.py:RTK_TOOLS 代用テスト
</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <!-- 外部パッケージ群 start -->
    <script type="text/javascript" src="/static/zod.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <!-- 外部パッケージ群 end -->
    <script type="text/javascript" src="ros.js"></script>
    <script type="text/javascript" src="/bundle.umd.cjs"></script>
  </head>
  <body>
    <header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/rcalib.html">rcalib</a></li>
            <li><a href="/scenario-log.html">Scenario Log</a></li>
        </ul>
    </nav>
</header>
    
<h1>panel.py:RTK_TOOLS 代用テスト</h1>
<div class="container">
  <div class="component">
    クロップ距離<input
      class="rosparam"
      data-rtype="Number"
      name="/config/vcam/wd"
      value="default"
    />
  </div>
  <div class="component">
    マスター<button
      class="publish"
      data-rtype="Bool"
      name="/request/model_save"
      value="True"
    >
      登録
    </button>
  </div>
  <div class="component">
    カウント  <div
  class="subscribe"
  name="/rcalib/count"
  m-type="std_msgs.msg.Int32"
>
  <input type="text" ext=".data" readonly />
</div> 
  </div>
  <div class="component">
    カウント<button
      class="publish"
      data-rtype="Bool"
      name="/request/clear"
      value="True"
    >
      リセット
    </button>
  </div>
  <div class="component">
    取り込み<button
      class="publish"
      data-rtype="Bool"
      name="/request/capture"
      value="True"
    >
      する
    </button>
  </div>
  <div class="component">
     <div
  class="subscribe"
  name="/camera/image"
  m-type="sensor_msgs.msg.Image"
>
  <img ext=".data" src="" width="640" height="480" />
</div> 
  </div>
</div>

  </body>
</html>
